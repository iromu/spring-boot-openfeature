name: Snapshots

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions: read-all

jobs:
  build:
    if: "!contains(github.event.head_commit.message, '[skip-ci]')"
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 17
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5.1.0
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

#      - name: Cache SonarQube packages
#        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
#        with:
#          path: ~/.sonar/cache
#          key: ${{ runner.os }}-sonar
#          restore-keys: ${{ runner.os }}-sonar

#      - name: Build with Maven
#        run: |
#          ./mvnw -B --no-transfer-progress \
#          -Dsonar.organization=iromu \
#          -Dsonar.host.url=https://sonarcloud.io \
#          -Dsonar.projectKey=iromu_spring-boot-openfeature \
#          clean verify \
#          org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -P sonar
#        env:
#          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: Build with Maven
        run: |
          ./mvnw -B --no-transfer-progress \
          clean verify

      - name: Jacoco Artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: jacoco
          path: ./**/jacoco.xml

      - name: Coveralls
        uses: coverallsapp/github-action@648a8eb78e6d50909eff900e4ec85cab4524a45b # v2.3.6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Set up Maven Central Repository
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5.1.0
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

      - name: Publish SNAPSHOT version to the Maven Central Repository
        run: ./mvnw -B --no-transfer-progress deploy -P publish -DskipTests
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}
